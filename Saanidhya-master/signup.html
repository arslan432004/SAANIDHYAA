<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SAANIDHYA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .auth-container {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/slide2.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="px-6 py-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
                    <a href="index.html" class="text-amber-500 hover:text-amber-600">‚Üê Home</a>
                </div>
                
                <form id="signupForm" class="space-y-6">
                    <div>
                        <label for="full_name" class="block text-gray-700 mb-2">Full Name</label>
                        <input id="full_name" name="full_name" type="text" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-amber-500"
                            placeholder="Your full name">
                        <div id="full_name_error" class="error-message"></div>
                    </div>
                    <div>
                        <label for="username" class="block text-gray-700 mb-2">Username</label>
                        <input id="username" name="username" type="text" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-amber-500"
                            placeholder="Choose a username">
                        <div id="username_error" class="error-message"></div>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 mb-2">Email Address</label>
                        <input id="email" name="email" type="email" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-amber-500"
                            placeholder="Your email address">
                        <div id="email_error" class="error-message"></div>
                    </div>
                    <div>
                        <label for="password" class="block text-gray-700 mb-2">Password</label>
                        <input id="password" name="password" type="password" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-amber-500"
                            placeholder="Create a strong password">
                        <div id="password_error" class="error-message"></div>
                    </div>

                    <button type="submit" id="submitButton"
                        class="w-full bg-amber-500 text-white py-2 rounded-lg hover:bg-amber-600 transition duration-300">
                        Sign up
                    </button>
                </form>
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Already have an account?
                        <a href="login.html" class="text-amber-500 hover:text-amber-600">
                            Sign in
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Clear error messages
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.textContent = '';
            });
        }

        // Show error message
        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + '_error');
            if (errorElement) {
                errorElement.textContent = message;
            }
        }

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous errors
            clearErrors();
            
            // Disable submit button
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.textContent = 'Signing up...';
            
            const formData = new FormData(this);
            formData.append('action', 'signup');
            
            fetch('auth.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    window.location.href = 'login.html';
                } else {
                    // Show error message
                    if (data.message.includes('Missing required fields')) {
                        const missingFields = data.message.split(': ')[1].split(', ');
                        missingFields.forEach(field => {
                            showError(field, 'This field is required');
                        });
                    } else if (data.message.includes('Invalid email format')) {
                        showError('email', 'Please enter a valid email address');
                    } else if (data.message.includes('already exists')) {
                        showError('username', 'Username or email already exists');
                    } else {
                        alert(data.message);
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            })
            .finally(() => {
                // Re-enable submit button
                submitButton.disabled = false;
                submitButton.textContent = 'Sign up';
            });
        });
    </script>
</body>
</html>
