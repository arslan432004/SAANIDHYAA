<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SAANIDHYA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .auth-container {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/slide1.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        body {
            font-family: 'Poppins', sans-serif;
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #4A90E2;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .slideshow {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .slide.active {
            opacity: 1;
        }
        .slide-content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
        }
        .slide-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 2;
        }
        .slide-arrow:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .slide-arrow.prev {
            left: 20px;
        }
        .slide-arrow.next {
            right: 20px;
        }
        .slide-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 2;
        }
        .slide-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .slide-dot.active {
            background-color: white;
        }
        .translucent-nav {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .translucent-nav.scrolled {
            background: rgba(51, 65, 85, 0.9);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .translucent-nav.scrolled .nav-link {
            color: white;
        }
        .translucent-nav.scrolled .nav-link:hover {
            color: #4A90E2;
        }
        .translucent-nav.scrolled a {
            color: white;
        }
    
    </style>
</head>
<body>
    <nav class="fixed top-0 w-full transition-all duration-300 z-50 translucent-nav py-4" id="navbar">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-center">
                <a href="#" class="text-2xl font-bold text-white tracking-wider">SAANIDHYA</a>
            </div>
        </div>
    </nav>
    
    <div class="auth-container">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="px-6 py-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
                    <a href="index.html" class="text-amber-500 hover:text-amber-600">‚Üê Home</a>
                </div>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-gray-700 mb-2">Username</label>
                        <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-amber-500" required>
                        <div id="username_error" class="error-message"></div>
                    </div>
                    <div>
                        <label for="password" class="block text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-amber-500" required>
                        <div id="password_error" class="error-message"></div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-amber-500 focus:ring-amber-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-amber-500 hover:text-amber-600">Forgot password?</a>
                    </div>
                    <button type="submit" id="submitButton" class="w-full bg-amber-500 text-white py-2 rounded-lg hover:bg-amber-600 transition duration-300">Login</button>
                </form>
                <div class="mt-6 text-center">
                    <p class="text-gray-600">Don't have an account? <a href="signup.html" class="text-amber-500 hover:text-amber-600">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Clear error messages
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.textContent = '';
            });
        }

        // Show error message
        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + '_error');
            if (errorElement) {
                errorElement.textContent = message;
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous errors
            clearErrors();
            
            // Disable submit button
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.textContent = 'Logging in...';
            
            const formData = new FormData(this);
            formData.append('action', 'login');
            
            fetch('auth.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Login successful
                    alert(data.message);
                    window.location.href = 'index.html';
                } else {
                    // Show error message
                    if (data.message.includes('User not found')) {
                        showError('username', 'User not found');
                    } else if (data.message.includes('Invalid password')) {
                        showError('password', 'Invalid password');
                    } else {
                        alert(data.message);
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            })
            .finally(() => {
                // Re-enable submit button
                submitButton.disabled = false;
                submitButton.textContent = 'Login';
            });
        });
    </script>
</body>
</html>
