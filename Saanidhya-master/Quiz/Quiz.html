            <div class="container mx-auto px-6 py-4">

                        <a href="#" class="text-2xl font-bold text-black tracking-wider">SAANIDHYA</a>

        <h1 class="text-4xl font-bold text-center mb-12 text-blue-700">Choose the Difficulty Level and Take the Quiz</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

            <!-- Math Quiz -->
            <div class="bg-white rounded-2xl shadow-lg p-6 text-center quiz-card">
                <h2 class="text-2xl font-semibold text-purple-600 mb-6">The Math Quiz</h2>
                <div class="space-y-4">
                    <button onclick="openQuiz('MathEasyQuiz.html')" class="bg-purple-500 text-white px-6 py-2 rounded-full hover:bg-purple-600">Easy</button>

                </div>
            </div>

            <!-- Science Quiz -->
            <div class="bg-white rounded-2xl shadow-lg p-6 text-center quiz-card">
                <h2 class="text-2xl font-semibold text-green-600 mb-6">The Science Quiz</h2>
                <div class="space-y-4">
                    <button onclick="openQuiz('scienceeasy.html')" class="bg-green-500 text-white px-6 py-2 rounded-full hover:bg-green-600">Easy</button>
